<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>منتدى Al-Fateh</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<style>
body{
  background:#0b0b0b;
  color:#fff;
  font-family:Arial;
  margin:0;
}

.back{
  display:inline-block;
  margin:15px;
  padding:10px 18px;
  background:gold;
  color:#000;
  text-decoration:none;
  font-weight:bold;
  border-radius:8px;
}

.card{
  max-width:600px;
  margin:10px auto;
  background:#151515;
  padding:20px;
  border-radius:14px;
}

input,textarea,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:8px;
  border:none;
  font-size:15px;
}

button{
  background:gold;
  font-weight:bold;
  cursor:pointer;
}

#chat{
  height:300px;
  overflow-y:auto;
  margin-top:15px;
  padding:10px;
  background:#0f0f0f;
  border-radius:10px;
}

.msg{
  background:#222;
  padding:10px;
  margin-bottom:8px;
  border-radius:10px;
}

.name{
  color:#00ff88;
  font-weight:bold;
  display:block;
  margin-bottom:3px;
}

.hidden{display:none;}
</style>
</head>

<body>

<a href="index.html" class="back">⬅️ الرجوع إلى المتجر</a>

<div class="card" id="loginBox">
  <h2>الدخول إلى المنتدى</h2>
  <input id="name" placeholder="اسمك">
  <input id="kingdom" placeholder="رقم المملكة">
  <button onclick="enterChat()">دخول المنتدى</button>
</div>

<div class="card hidden" id="chatBox">
  <h2>منتدى التواصل</h2>

  <div id="chat"></div>

  <textarea id="message" placeholder="اكتب رسالتك..."></textarea>
  <button onclick="send()">إرسال</button>
</div>

<script>
var firebaseConfig = {
  databaseURL: "https://al-fateh-store-default-rtdb.firebaseio.com/"
};
firebase.initializeApp(firebaseConfig);
var db = firebase.database();

let userName = "";
let userKingdom = "";

function enterChat(){
  userName = document.getElementById("name").value.trim();
  userKingdom = document.getElementById("kingdom").value.trim();

  if(!userName || !userKingdom){
    alert("اكتب الاسم ورقم المملكة");
    return;
  }

  document.getElementById("loginBox").classList.add("hidden");
  document.getElementById("chatBox").classList.remove("hidden");
}

function send(){
  let msg = document.getElementById("message").value.trim();
  if(!msg) return;

  db.ref("forum").push({
    name: userName,
    kingdom: userKingdom,
    msg: msg
  });

  document.getElementById("message").value="";
}

db.ref("forum").limitToLast(100).on("child_added", function(snap){
  let d = snap.val();
  let div = document.createElement("div");
  div.className="msg";
  div.innerHTML = `
    <span class="name">${d.name} | K${d.kingdom}</span>
    ${d.msg}
  `;
  let chat = document.getElementById("chat");
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
});
</script>

</body>
</html>
